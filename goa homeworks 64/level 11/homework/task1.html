<!--1. <nav>
დანიშნულება: <nav> თეგი გამოიყენება ნავიგაციური მენიუს ან ლინკების ჯგუფის განთავსებისთვის. ეს თეგი ეხმარება ბრაუზერს და ძებნის სისტემებს იცნობდნენ, რომ ეს არის გარკვეული წვდომის ნაწილი (მაგალითად, მთავარ ნავიგაციას).-->


<!--2. <form>
დანიშნულება: <form> თეგი გამოიყენება მონაცემების ფორმის შესაქმნელად. ფორმა აერთიანებს სხვადასხვა ინპუტ ელემენტებს, რომლებიც ეხმარება მომხმარებელს მონაცემების შესავსებად და გაგზავნაში (მაგალითად, საკონტაქტო ფორმა ან ძიების ფორმა).-->




<!--3. <input>
დანიშნულება: <input> თეგი გამოიყენება ფორმაში სხვადასხვა ტიპის ინფორმაციის ჩასაწერად. ეს შეიძლება იყოს ტექსტური ველი, რადიო  და სხვა ფორმის ელემენტები.-->


<!--4. <label>
დანიშნულება: <label> თეგი გამოიყენება ფორმის ელემენტის სახელის ან აღწერის მიცემისთვის. როცა <label> თეგი უკავშირდება <input> ელემენტს, ეს აუმჯობესებს ხელმისაწვდომობას  და მომხმარებლის გამოცდილებას, რადგან, "label"-ზე დაჭერით, უკავშირდება შესაბამისი ფორმის ელემენტს.-->

#atributebi

<!--1. type (ატრიბუტი, რომელიც გამოიყენება <input>-ში)
დანიშნულება: type ატრიბუტი განსაზღვრავს, რა ტიპის მონაცემებს უნდა მიიღოს <input> ელემენტი. მაგალითის სახით, არსებობს სხვადასხვა ტიპი, როგორიცაა text, password, radio და სხვა.-->


<!--2. id
დანიშნულება: id ატრიბუტი გამოიყენება ელემენტის უნიკალური იდენტიფიკაციისთვის დოკუმენტში. მას შეუძლია დაეხმაროს JavaScript-სა და CSS-ს ელემენტის ან განსაზღვრულ ჯგუფში მანიპულირებისას.-->


<!--3. for
დანიშნულება: for ატრიბუტი გამოიყენება <label>-ში და უკავშირდება კონკრეტულ <input> ელემენტს id-ს მეშვეობით. ეს მნიშვნელოვნად აუმჯობესებს ფორუმის შესაძლებლობას, რადგან მომხმარებელი, როდესაც აკლიკებს "label"-ზე, ავტომატურად მიიღებს ორიენტირებას შესაბამის ველში.-->
