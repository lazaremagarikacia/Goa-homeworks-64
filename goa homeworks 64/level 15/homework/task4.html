<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Enter your name</h1>
        <input type="text" required>
        <br>
        <br>
        <h1>Enter your last name</h1>
        <input type="text" required>
        <h1>Date of birth</h1>
        <input type="datetime-local" required>
        <h1>Enter your age</h1>
        <input type="number" required>
        <h1>Male</h1>
        <input type="radio" required>
        <h1>Female</h1>
        <input type="radio" required>
        <h1>Enter your Email</h1>
        <input type="text" required>
    </form>
    <select>
        <h1>Posision applying for</h1>
        <option value="Junior Developer">Junior Developer</option>
        <option value="Mid-Level Developer">Mid-Level Developer</option>
        <option value="Senior Developer">Senior Developer</option>
    </select>
    <select>
        <h1>Years of expirence</h1>
        <option value="0-1">0-1</option>
        <option value="1-3">1-3</option>
        <option value="3-5">3-5</option>
        <option value="5+">5+</option>
    </select>
    <select>
        <h1>Preferred programming languages</h1>
        <option value="Java">Java</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
    </select>
    <select>
        <h1>Preferred job location</h1>
        <option value="Remote">Remote</option>
        <option value="New-York">New-York</option>
        <option value="Francisk">Francisk</option>
        <option value="London">London</option>
    </select>
    <form>
        <h1>Password</h1>
        <input type="text" required>
        <br>
        <br>
        <h1>Confirm Password</h1>
        <input type="text" required>
        <input type="submit" required>
        <input type="reset" required>
    </form>
</body>
</html>
